<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Web App Dashboard">
        <title>Web App | Dashboard</title>
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Quicksand:wght@400;700&family=Work+Sans:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <h1>
                <strong>Web</strong>App<sup>TM</sup>
            </h1>
            <div id="bell">
                <svg> </svg>
                <div id="notifications"></div>
            </div>
            <img id="avatar" href="" src="images/member-2.jpg" alt="profile picture of male">
            <h3>Student Name</h3>
        </header>
        <nav>
            <a>
                <!-- <img href="" src="svgs/home.svg" alt="home icon"> -->
            </a>
            <a>
                <!-- <img href="" src="svgs/bar-chart.svg" alt="home icon"> -->
            </a>
            <a>
                <!-- <img href="" src="svgs/members.svg" alt="home icon"> -->
            </a>
            <a>
                <!-- <img href="" src="svgs/settings.svg" alt="home icon"> -->
            </a>
        </nav>
        <main>
            <div>
                <div class="main-header">
                    <h2 class="headline">Dashboard</h2>
                    <div class="tab"></div>                       
                </div>
                    <!-- alert banner -->
                <div class="alert" id="alert" >
                    <!-- JS will insert alert here -->
                </div>
            </div>
            <!-- line graph charts -->
        <section class="traffic">
            <div class="traffic-header">
            <h3>Traffic</h3>
            <ul class="traffic-nav">
                <li class="traffic-nav-link">Hourly</li>
                <li class="traffic-nav-link">Daily</li>
                <li class="traffic-nav-link active">Weekly</li>
                <li class="traffic-nav-link">Monthly</li>
            </ul>
            </div>
            <div class="widget-container-full">
                <!-- element line graph will attach to -->
                <canvas id="traffic-chart"></canvas>
            </div>            
        </section>

        <!-- bar graph -->
        <section class="daily">
            <h3>Daily Traffic</h3>
            <div class="widget-container-half">
                <!-- element bar graph will attach to -->
                <canvas id="daily-chart"></canvas>
            </div>
        </section>

         <!-- doughnut chart -->
         <section class="daily">
            <h3>Mobile Users</h3>
            <div class="widget-container-half">
                <!-- element doughnut chart will attach to -->
                <canvas id="mobile-chart"></canvas>
            </div>
        </section>

        <section id="social-stats">
            <div class="social-container">
                <div class="social-image">
                    <!-- inline SVG not included for brevity -->
                </div>
                    <div class="social-text">
                        <p>Facebook</p>
                        <p>10,320</p>
                    </div>
            </div>
            <div class="social-container">
                <div class="social-image">
                    <!-- inline SVG not included for brevity -->
                </div>
                <div class="social-text">
                    <p>Instagram</p>
                    <p>16,445</p>
                </div>
            </div>
            <div class="social-container">
                <div class="social-image">
                    <!-- inline SVG not included for brevity -->
                </div>
                <div class="social-text">
                    <p>Twitter</p>
                    <p>22,189</p>
                </div>
            </div>
        </section>
        
    </main>
        <script src="js/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    </body>
</html>
